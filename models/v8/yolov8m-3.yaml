# Parameters
nc: 80  # number of classes
depth_multiple: 0.67  # model depth multiple
width_multiple: 0.75  # layer channel multiple
anchors: [[16,19], [55,65], [178,192]]
scales:  # model [depth, width] scaling multiples
  n: [0.33, 0.25]  # nano       225 layers, 2368720 parameters,  9.2 GFLOPs
  s: [0.33, 0.50]  # small      225 layers, 7033056 parameters,  23.8 GFLOPs
  m: [0.67, 0.75]  # medium     295 layers, 20746672 parameters, 70.3 GFLOPs
  l: [1.00, 1.00]  # large      365 layers, 46273024 parameters, 157.9 GFLOPs
  x: [1.00, 1.25]  # x-large    365 layers, 72262928 parameters, 246.2 GFLOPs

# YOLOv8 v0.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 3, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C2f, [128, True]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C2f, [256, True]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 6, C2f, [512, True]],
   [-1, 1, Conv, [768, 3, 2]],  # 7-P5/32
   [-1, 3, C2f, [768, True]],
   [-1, 1, SPPF, [512, 5]],  # 9
  ]

# YOLOv8 v0.0 head
head:
  [[-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 6], 1, Concat, [1]],  # cat backbone P4
   [-1, 3, C2f, [384]],  # 12

   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 4], 1, Concat, [1]],  # cat backbone P3
   [-1, 3, C2f, [256]],  # 15 (P3/8-small)

   [-1, 1, Conv, [384, 3, 2]],
   [[-1, 12], 1, Concat, [1]],  # cat head P4
   [-1, 3, C2f, [384]],  # 18 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 9], 1, Concat, [1]],  # cat head P5
   [-1, 3, C2f, [512]],  # 21 (P5/32-large)

   [[15, 18, 21], 1, V6Detect, [nc]],  # Detect(P3, P4, P5)
  ]
